<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pookie Calculator</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe8f6 0%, #fffbe9 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      overflow: hidden;
    }
    .calculator {
      background: #fffbe9;
      padding: 30px 22px;
      border-radius: 22px;
      box-shadow: 0 8px 28px rgba(233,30,99,0.13);
      min-width: 270px;
      border: 2px solid #f8bbd0;
      position: relative;
      z-index: 2;
    }
    .title {
      text-align: center;
      color: #e91e63;
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      margin-bottom: 17px;
      letter-spacing: 1.5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 1.3rem;
      border-radius: 8px;
      border: 1.5px solid #e91e63;
      margin-bottom: 18px;
      background: #ffe8f6;
      color: #c2185b;
      text-align: right;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    button {
      padding: 16px 0;
      font-size: 1.15rem;
      background: #f8bbd0;
      border: none;
      border-radius: 10px;
      color: #e91e63;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(233,30,99,0.11);
    }
    button:hover {
      background: #e91e63;
      color: #fff;
    }
    .footer {
      text-align: center;
      margin-top: 15px;
      color: #c2185b;
      font-size: 1rem;
      font-style: italic;
      letter-spacing: 1px;
    }
    /* Floating ðŸ§¸ */
    .floating-teddy {
      position: absolute;
      left: 0;
      top: 0;
      pointer-events: none;
      font-size: 2.3rem;
      opacity: 0.85;
      animation: teddyfloat 7s linear infinite;
      z-index: 1;
    }
    @keyframes teddyfloat {
      0% {
        transform: translateY(100vh) scale(0.7) rotate(-15deg);
        opacity: 0.6;
      }
      15% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.1) rotate(15deg);
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="title">Pookie Calculator ðŸ§®âœ¨</div>
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">Ã·</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">Ã—</button>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">âˆ’</button>
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="press('+')">+</button>
      <button onclick="calculate()" style="grid-column: span 4; background:#e91e63;color:#fff;">=</button>
    </div>
    <div class="footer">Made for Pookie by OGAXXI ðŸ’–</div>
  </div>
  <!-- Floating ðŸ§¸ -->
  <script>
    let display = document.getElementById('display');
    function press(val) {
      display.value += val;
    }
    function clearDisplay() {
      display.value = '';
    }
    function calculate() {
      try {
        display.value = eval(display.value.replace(/Ã·/g, '/').replace(/Ã—/g, '*').replace(/âˆ’/g, '-'));
      } catch {
        display.value = 'Error';
      }
    }
    // Floating ðŸ§¸ teddy bears
    function createTeddy() {
      for(let i=0; i<12; i++) {
        let teddy = document.createElement('div');
        teddy.className = 'floating-teddy';
        teddy.innerText = 'ðŸ§¸';
        teddy.style.left = Math.random()*98 + 'vw';
        teddy.style.animationDuration = (Math.random()*3+5) + 's';
        teddy.style.animationDelay = (Math.random()*5) + 's';
        document.body.appendChild(teddy);
      }
    }
    window.onload = createTeddy;
  </script>
</body>
</html>
