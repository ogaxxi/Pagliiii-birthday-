<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pookie Drama üíó</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background-color: #ffe6f0;
      overflow-x: hidden;
      transition: background 1s ease;
    }

    .container {
      text-align: center;
      padding: 50px;
    }

    .message {
      font-size: 24px;
      margin-bottom: 30px;
      transition: opacity 0.5s ease;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff99cc;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .btn:hover {
      background-color: #ff66b3;
      transform: scale(1.1);
    }

    .floating-text {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .floating-text span {
      position: absolute;
      color: #ffcce0;
      font-size: 20px;
      animation: float 10s linear infinite;
      opacity: 0.5;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(50px);
        opacity: 0;
      }
    }

    .emoji-rain {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .emoji {
      position: absolute;
      animation: fall 3s linear infinite;
      font-size: 32px;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
      }
      100% {
        top: 100%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="floating-text" id="floatingText">
    <!-- BBG letters will go here -->
  </div>

  <div class="emoji-rain" id="emojiRain"></div>

  <div class="container" id="app">
    <div class="message" id="message">Tum raat ko kidhr thi pagliii üò§</div>
    <div class="options" id="options">
      <button class="btn" onclick="handleResponse('sogi')">Sogi thi</button>
      <button class="btn" onclick="handleResponse('dost')">Dost k DM mein thi</button>
    </div>
  </div>

  <script>
    const message = document.getElementById('message');
    const options = document.getElementById('options');
    const emojiRain = document.getElementById('emojiRain');
    const floatingText = document.getElementById('floatingText');

    function handleResponse(choice) {
      options.innerHTML = '';
      if (choice === 'sogi') {
        message.textContent = 'Sone se phle btaya kyun nhi?';
        options.innerHTML = `
          <button class="btn" onclick="handleSogiReply('sorry')">Sorry</button>
          <button class="btn" onclick="handleSogiReply('ainda')">Ainda baad nhi hoga</button>
        `;
      } else if (choice === 'dost') {
        message.textContent = 'Kyun? Mein bura houn kya?';
        options.innerHTML = `
          <button class="btn" onclick="handleDostReply('yes')">Yes</button>
          <button class="btn" onclick="handleDostReply('no')">No</button>
        `;
      }
    }

    function handleSogiReply(reply) {
      if (reply === 'sorry') {
        message.textContent = "It's okay pookie‚ú®Ô∏èüíó";
      } else {
        message.textContent = 'Acha but dhyan rkhna ab se wrna nrz ho joun gaüòæüíî';
      }
      options.innerHTML = '';
    }

    function handleDostReply(reply) {
      if (reply === 'no') {
        message.textContent = 'Awhhhhhh thanks pagliii üíó';
      } else {
        message.textContent = 'üò≠üò≠üíîüíîü•∫ü•∫';
        document.body.style.background = 'linear-gradient(to bottom, #000000, #333)';
        startEmojiRain();
        showFloatingBBG();
      }
      options.innerHTML = '';
    }

    function startEmojiRain() {
      for (let i = 0; i < 50; i++) {
        let emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.style.left = `${Math.random() * 100}%`;
        emoji.style.animationDuration = `${2 + Math.random() * 3}s`;
        emoji.textContent = ['üò≠', 'üíî', 'ü•∫'][Math.floor(Math.random() * 3)];
        emojiRain.appendChild(emoji);
        setTimeout(() => emoji.remove(), 5000);
      }
    }

    function showFloatingBBG() {
      for (let i = 0; i < 40; i++) {
        let span = document.createElement('span');
        span.textContent = 'bbg';
        span.style.left = `${Math.random() * 100}%`;
        span.style.top = `${Math.random() * 100}%`;
        span.style.fontSize = `${10 + Math.random() * 20}px`;
        floatingText.appendChild(span);
      }
    }
  </script>
</body>
</html>
